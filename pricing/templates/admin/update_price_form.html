{% extends "admin/base_site.html" %}

{% block content %}
    <h1>{{ title }}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="action" value="{{ action }}">
        {% for obj in queryset %}
            <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
        {% endfor %}
        <input type="submit" name="apply" value="اعمال تغییرات">
        <a href="{% url 'admin:pricing_pipeprice_changelist' %}" class="button cancel-link">لغو</a>
    </form>
{% endblock %}
