<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>داشبورد</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-10">
        <div class="bg-white shadow rounded-2xl p-6">
            <h2 class="text-2xl font-bold mb-4">سلام {{ request.user.first_name }} 👋</h2>
            <p class="text-gray-700">خوش اومدی به داشبورد کاربری‌ات.</p>
            <div class="mt-6 flex justify-between">
                <div>
                    <p><span class="font-semibold">نام کاربری:</span> {{ request.user.username }}</p>
                    <p><span class="font-semibold">شماره تلفن:</span> {{ request.user.phone }}</p>
                    <p><span class="font-semibold">آدرس:</span> {{ request.user.address }}</p>
                </div>
                <a href="{% url 'accounts:logout' %}" class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 transition">
                    خروج
                </a>
            </div>
        </div>
    </div>
</body>
</html>
